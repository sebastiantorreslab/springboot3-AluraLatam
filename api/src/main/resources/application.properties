spring.datasource.url=jdbc:mysql://127.0.0.1:3340/vollmed-api
spring.datasource.username=root
spring.datasource.password=root-db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace=always
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs


spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.default-schema=vollmed-api
spring.flyway.user=root
spring.flyway.password=root-db
spring.flyway.url=jdbc:mysql://127.0.0.1:3340/vollmed-api
spring.flyway.baselineOnMigrate=true




